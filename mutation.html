<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation</title>
</head>
<body>
    
</body>
<script>
    // Mutation
    var person = {
        name: "Barry",
        age: 25
    };
    function updatePerson(obj) {
        obj.name = "Barry Allen";
    }
    updatePerson(person);
    console.log(person);
</script>
</html>
